<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Passos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Contador de passos</h1>
    </header>  
    <section>
        <div>
            <p>
                Começo: <input type="number" name="inicio" id="start">
            </p>
            <P>
                Fim: <input type="number" name="fim" id="end">
            </P>
            <p>
                Passos: <input type="number" name="passos" id="steps">
            </p>
            <p>
                <input type="button" value="Contar" onclick="ativar()">
            </p>
        </div>
        <div id="res">
            Olá, peladinho!
        </div>
    </section>
    <footer>
        <p>&copy;SaymonKauffmann</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
